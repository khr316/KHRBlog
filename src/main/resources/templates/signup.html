<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

</head>
<body>
    <form action="/signup/action" method="post">
        <input type="text" name="id" placeholder="User ID"><br>
        <input type="password" name="pw" placeholder="Password">
        <input type="text" placeholder="Password check"><br>
        <input type="text" name="name" placeholder="Name"><br>
        <input type="text" name="nick" placeholder="Nickname"><br>
        <input type="text" name="phone" placeholder="Phone"><br>
        <input type="email" name="email" placeholder="Email"><br>
        <input type="submit" value="회원가입">
    </form>
    <a href="/login">이미 회원이신가요? 로그인</a>
